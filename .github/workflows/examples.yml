name: examples

on:
  push:
    branches: master
  pull_request:
    branches: [ master ]

jobs:
  local_queue_example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build local queue example
        run: docker build -f examples/local_queue_example/Dockerfile .

  kubernetes_example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: './turbolift'
      - name: install rustup and rust nightly
        run: |
            curl --proto '=https' --tlsv1.2 -sSf gihttps://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
            rustup toolchain install nightly-2020-09-28
            rustup default nightly-2020-09-28
      - name: install kubectl
        run: |
            curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
      - name: install kind
        run: |
            curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.9.0/kind-linux-amd64
            chmod +x ./kind
            PATH=$PATH:~/kind
      - name: run tests
        run: |
            cd turbolift/examples/kubernetes_example
            sh run_tests.sh
