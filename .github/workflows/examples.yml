name: examples

on:
  push:
    branches: master
  pull_request:
    branches: [ master ]

jobs:
  local_queue_example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build local queue example
        run: docker build -f examples/local_queue_example/Dockerfile .

  kubernetes_example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: './turbolift'
      - uses: dominicburkart/microk8s-actions@1629a09e791146e6be04134768ed6ac2dc60dc83
        with:
          channel: '1.19/stable'
          rbac: 'true'
          dns: 'true'
          storage: 'true'
      - name: install rustup and rust nightly
        run: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
            rustup toolchain install nightly-2020-09-28
            rustup default nightly-2020-09-28
      - name: run tests
        run: |
            cd turbolift/examples/kubernetes_example
            sh run_tests.sh
